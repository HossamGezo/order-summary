<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"/>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!-- Title -->
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img class="main-img" src="assets/images/illustration-hero.svg" alt="IMAGE"/>
      <div class="card__content">
        <div class="order">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs,
            audiobooks, and podcasts on any device
            anywhere you like!
          </p>
        </div>
        <!-- // End Order -->
        <div class="plan">
          <div class="plan-wrapper">
            <img src="assets/images/icon-music.svg" alt="ICON"/>
            <div class="plan__year">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <!-- // End Plan Wrapper -->
          <a href="#">Change</a>
        </div>
        <!-- // End Plan -->
        <button class="btn">Proceed to Payment</button>
        <span class="cancel">Cancel Order</span>
      </div>
      <!-- // End Card Content -->
    </div>
    <!-- // End Card -->
    <!-- <img src="design/mobile-design.jpg" alt=""> -->
  </body>
</html>
